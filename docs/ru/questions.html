e/anstak/projects/diplodoc/docs/.tmp_input/_images/661.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/671.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/672.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/681.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/682.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/691.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/692.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6101.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6102.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6111.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6112.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6121.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6122.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6131.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6132.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6141.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6142.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6151.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6152.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6161.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6162.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6171.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6172.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6181.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/6182.png"],"headings":[{"title":"1. Выбор одного ответа","href":"#1-vybor-odnogo-otveta","level":2},{"title":"2. Выпадающий список","href":"#2-vypadayushij-spisok","level":2},{"title":"3. Выбор нескольких ответов","href":"#3-vybor-neskolkih-otvetov","level":2},{"title":"4. Оценка звезды","href":"#4-ocenka-zvezdy","level":2},{"title":"5. Оценка бегунок","href":"#5-ocenka-begunok","level":2},{"title":"6. Группа","href":"#6-gruppa","level":2},{"title":"7. Текстовый ответ","href":"#7-tekstovyj-otvet","level":2},{"title":"8. Таймер","href":"#8-tajmer","level":2},{"title":"9. Число","href":"#9-chislo","level":2},{"title":"10. Таблица","href":"#10-tablica","level":2},{"title":"11. Ранжирование","href":"#11-ranzhirovanie","level":2},{"title":"12. Ссылка","href":"#12-ssylka","level":2},{"title":"13. E-mail","href":"#13-e-mail","level":2},{"title":"14. Информация","href":"#14-informaciya","level":2},{"title":"15. Клик-тест зональный","href":"#15-klik-test-zonalnyj","level":2},{"title":"16. Клик-тест координатный","href":"#16-klik-test-koordinatnyj","level":2},{"title":"17. Видео","href":"#17-video","level":2},{"title":"18. Видео тест","href":"#18-video-test","level":2},{"title":"19. Преднастроенные шаблонные вопросы","href":"#19-prednastroennye-shablonnye-voprosy","level":2}],"title":"Доступные типы вопросов","includes":[],"html":"<h2 id=\"1-vybor-odnogo-otveta\"><a href=\"#1-vybor-odnogo-otveta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1. Выбор одного ответа</span></a>1. Выбор одного ответа</h2>\n<p><img src=\"../_images/61.png\" alt=\"\"></p>\n<p>Вопрос, в котором респонденту предлагается выбрать один ответ из представленных на экране. Варианты ответов могут содержать изображения.</p>\n<p><img src=\"../_images/61-2.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta\"><a href=\"#dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для каждого варианта ответа:</span></a>Доступные настройки для каждого варианта ответа:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Заголовок</strong> - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\n<strong>Закреплен</strong> - положение варианта ответа будет закреплено и не изменится при ротации.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa\"><a href=\"#dostupnye-nastrojki-voprosa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Показать варианты ответов</strong> - возможность задавать условие показа вариантов ответа;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Количество колонок на больших экранах</strong> - возможность задать количество колонок на больших экранах;<br>\n<strong>Раскрывающиеся заголовки</strong> - визуализация вопроса с раскрывающимися заголовками;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок вариантов ответов, например случайный;<br>\n<strong>Количество колонок на маленьких экранах</strong> -  возможность задать количество колонок на маленьких экранах;</p>\n<h2 id=\"2-vypadayushij-spisok\"><a href=\"#2-vypadayushij-spisok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2. Выпадающий список</span></a>2. Выпадающий список</h2>\n<p><img src=\"../_images/621.png\" alt=\"\"></p>\n<p>Вопрос, в котором респонденту предлагается выбрать один ответ из выпадающего списка. Варианты ответов могут содержать изображения.</p>\n<p><img src=\"../_images/622.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta1\"><a href=\"#dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для каждого варианта ответа:</span></a>Доступные настройки для каждого варианта ответа:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Заголовок</strong> - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\n<strong>Закреплен</strong> - положение варианта ответа будет закреплено и не изменится при ротации.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa1\"><a href=\"#dostupnye-nastrojki-voprosa1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Показать варианты ответов</strong> - возможность задавать условие показа вариантов ответа;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Поиск по значениям</strong> - выпадающий список с поиском;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок вариантов ответов, например случайный;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);</p>\n<h2 id=\"3-vybor-neskolkih-otvetov\"><a href=\"#3-vybor-neskolkih-otvetov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">3. Выбор нескольких ответов</span></a>3. Выбор нескольких ответов</h2>\n<p><img src=\"../_images/631.png\" alt=\"\"></p>\n<p>Вопрос, в котором респонденту предлагается выбрать один ответ из выпадающего списка. Варианты ответов могут содержать изображения.</p>\n<p><img src=\"../_images/632.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta2\"><a href=\"#dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для каждого варианта ответа:</span></a>Доступные настройки для каждого варианта ответа:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Заголовок</strong> - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\n<strong>Закреплен</strong> - положение варианта ответа будет закреплено и не изменится при ротации;<br>\n<strong>Исключающий</strong> - с этой настройкой вариант ответа будет исключать остальные варианты.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa2\"><a href=\"#dostupnye-nastrojki-voprosa2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Показать варианты ответов</strong> - возможность задавать условие показа вариантов ответа;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Минимальное число ответов</strong> - возможность задать минимальное количество ответов;<br>\n<strong>Количество колонок на больших экранах</strong> - возможность задать количество колонок на больших экранах;<br>\n<strong>Раскрывающиеся заголовки</strong> - визуализация вопроса с раскрывающимися заголовками;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок вариантов ответов, например случайный;<br>\n<strong>Максимальное число ответов</strong> - возможность задать максимальное количество ответов;<br>\n<strong>Количество колонок на маленьких экранах</strong> - возможность задать количество колонок на маленьких экранах;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);</p>\n<h2 id=\"4-ocenka-zvezdy\"><a href=\"#4-ocenka-zvezdy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">4. Оценка звезды</span></a>4. Оценка звезды</h2>\n<p><img src=\"../_images/641.png\" alt=\"\"></p>\n<p>Вопрос в виде шкалы с изменяемыми шаблонами.<br>\nДоступные шаблоны для оценки: Звезды, Сердца, Лайки.<br>\nРазмер шкалы варьируется от 2 до 11.</p>\n<p>Помимо шкалы есть возможность добавить альтернативный вариант ответа, который будет располагаться под шкалой. Альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/642.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa3\"><a href=\"#dostupnye-nastrojki-voprosa3\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Шкала</strong> - доступная визуализация шкалы: Звезды, Сердца, Лайки;<br>\n<strong>Размер шкалы</strong> - возможность задать размер шкалы, минимум - 2, максимум - 11;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Цвет шкалы</strong> - возможности задавать цвет шкалы;<br>\n<strong>Сортировка альтернативных ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"5-ocenka-begunok\"><a href=\"#5-ocenka-begunok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">5. Оценка бегунок</span></a>5. Оценка бегунок</h2>\n<p><img src=\"../_images/651.png\" alt=\"\"></p>\n<p>Ответ в виде шкалы с бегунком, для ответа необходимо передвигать бегунок по шкале.</p>\n<p>Помимо шкалы есть возможность добавить подписи на шкале и альтернативный вариант ответа, который будет располагаться под шкалой. Подписи и альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/652.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa4\"><a href=\"#dostupnye-nastrojki-voprosa4\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Начало шкалы</strong> - минимальное значение шкалы;<br>\n<strong>Конец шкалы</strong> - максимальное значение шкалы;<br>\n<strong>Префикс значения/Постфикс значения(Инпут поля)</strong> - параметры “Префикс значения” и “Постфикс значения” . По умолчанию пустые. Если заданы то показываются, слева и справа от выбранного в качестве ответа значения шкалы над бегунком. Например, если префикс $, и я выбрать ответ 1000, то над бегунком покажется надпись $1000.<br>\n<strong>Шаг</strong> - задает шаг шкалы. По умолчанию равен 1.<br>\n<strong>Комментарий к ответу</strong> - возможность прокомментировать ответ;<br>\n<strong>Начальное значение</strong> - первоначальное положение бегунка на шкале;<br>\n<strong>Показывать выбранное значение</strong> - сверху бегунка будет отображаться выбранный ответ;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Порядок шкалы</strong> - возможность задавать порядок шкалы, например в обратном порядке;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"6-gruppa\"><a href=\"#6-gruppa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">6. Группа</span></a>6. Группа</h2>\n<p><img src=\"../_images/661.png\" alt=\"\"></p>\n<p>Группообразующий вопрос, может содержать один и более вопросов.</p>\n<p>Используется для ротации вопросов или для отображения двух и более вопросов на одной странице.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa5\"><a href=\"#dostupnye-nastrojki-voprosa5\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Сортировка вопросов в группе</strong> - возможность задавать порядок вопросов, например случайный;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения;<br>\n<strong>На одной странице</strong> - отображать вопросы на одной странице;<br>\n<strong>Отображать описание группы</strong> - возможность отображать или нет описание группы на экране.</p>\n<h2 id=\"7-tekstovyj-otvet\"><a href=\"#7-tekstovyj-otvet\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">7. Текстовый ответ</span></a>7. Текстовый ответ</h2>\n<p><img src=\"../_images/671.png\" alt=\"\"></p>\n<p>Пользователю нужно вписать ответ в текстовое поле</p>\n<p>Помимо поля для ввода есть возможность добавить альтернативный вариант ответа, который будет располагаться под полем для ввода. Альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/672.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa6\"><a href=\"#dostupnye-nastrojki-voprosa6\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка альтернативных ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Минимальное число символов</strong> - возможность задать минимальное количество символов для ввода;<br>\n<strong>Максимальное число символов</strong> - возможность задать максимальное количество символов для ввода;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения;<br>\n<strong>Словарь</strong> - возможность загрузить словарь для автокодирования ответов. Словарь добавляется по запросу.</p>\n<h2 id=\"8-tajmer\"><a href=\"#8-tajmer\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">8. Таймер</span></a>8. Таймер</h2>\n<p><img src=\"../_images/681.png\" alt=\"\"></p>\n<p>Демонстрация вопроса или любых материалов респонденту на ограниченное количество времени. Например, можно показать упаковку товара на 3 секунды и спросить, что респонденту запомнилось.</p>\n<p>При демонстрации концепции кнопка Вперед не кликабельна, после завершения таймера срабатывает автоматический переход к следующему вопросу.</p>\n<p><img src=\"../_images/682.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa7\"><a href=\"#dostupnye-nastrojki-voprosa7\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Открыть изображения по клику</strong>  - увеличение изображения;<br>\n<strong>Время показа (децисек.)</strong> - возможность задать необходимое время показала вопроса.</p>\n<h2 id=\"9-chislo\"><a href=\"#9-chislo\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">9. Число</span></a>9. Число</h2>\n<p><img src=\"../_images/691.png\" alt=\"\"></p>\n<p>Поле, в которое можно вписывать только числа.</p>\n<p>Помимо поля для ввода есть возможность добавить альтернативный вариант ответа, который будет располагаться под полем для ввода. Альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/692.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa8\"><a href=\"#dostupnye-nastrojki-voprosa8\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Сортировка альтернативных ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Максимальное число</strong> - возможность задать максимальное число для ввода;<br>\n<strong>Минимальное число</strong> -  возможность задать минимальное число для ввода;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"10-tablica\"><a href=\"#10-tablica\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">10. Таблица</span></a>10. Таблица</h2>\n<p><img src=\"../_images/6101.png\" alt=\"\"></p>\n<p>Таблица - это вопрос, в котором респонденту нужно выбрать ответ в каждой строке.</p>\n<p>На экране он отображается в виде таблицы, в которой варианты ответов идут столбцами (т.е. они являются верхней шапкой таблицы), а вопросы идут строками. В каждой строке может быть выбран только один вариант ответа.</p>\n<p>С точки зрения отображения на экране вопрос Grid - это частный случай матрицы, содержащей строго один вопрос типа Single.</p>\n<p>Строки и столбцы могут быть представлены в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/6102.png\" alt=\"\"></p>\n<p>Доступные настройки для столбцов:<br>\nДругое - добавить поле для ввода;<br>\nЗаголовок - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\nЗакреплен - положение будет закреплено и не изменится при ротации.</p>\n<h4 id=\"dostupnye-nastrojki-dlya-strok\"><a href=\"#dostupnye-nastrojki-dlya-strok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для строк:</span></a>Доступные настройки для строк:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Заголовок</strong> - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\n<strong>Закреплен</strong> - положение будет закреплено и не изменится при ротации.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa9\"><a href=\"#dostupnye-nastrojki-voprosa9\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Сортировка столбцов</strong> - возможность задавать порядок для столбцов, например случайный;<br>\n<strong>Сортировка строк</strong> - возможность задавать порядок для строк, например случайный;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);<br>\n<strong>Скрыть отвеченные</strong> - после ответа строки скрываются;</p>\n<h2 id=\"11-ranzhirovanie\"><a href=\"#11-ranzhirovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">11. Ранжирование</span></a>11. Ранжирование</h2>\n<p><img src=\"../_images/6111.png\" alt=\"\"></p>\n<p>Расположение перетаскиванием вариантов ответа в порядке приоритета.</p>\n<p><img src=\"../_images/6112.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta3\"><a href=\"#dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta3\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для каждого варианта ответа:</span></a>Доступные настройки для каждого варианта ответа:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Закреплен</strong> - положение варианта ответа будет закреплено и не изменится при ротации.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa10\"><a href=\"#dostupnye-nastrojki-voprosa10\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок вариантов ответов, например случайный;<br>\n<strong>Минимальное число ответов</strong> - возможность задать минимальное число для ответа;<br>\n<strong>Максимальное число ответов</strong> - возможность задать максимальное число для ответа.</p>\n<h2 id=\"12-ssylka\"><a href=\"#12-ssylka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">12. Ссылка</span></a>12. Ссылка</h2>\n<p><img src=\"../_images/6121.png\" alt=\"\"></p>\n<p>Вопрос с полем для ответа в виде ссылки.</p>\n<p>Помимо поля для ввода есть возможность добавить альтернативный вариант ответа, который будет располагаться под полем для ввода. Альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/6122.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa11\"><a href=\"#dostupnye-nastrojki-voprosa11\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Сортировка альтернативных ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Максимальное число символов</strong> - возможность задать максимальное число символов для ввода;<br>\n<strong>Минимальное число символов</strong> - возможность задать минимальное число символов для ввода;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"13-e-mail\"><a href=\"#13-e-mail\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">13. E-mail</span></a>13. E-mail</h2>\n<p><img src=\"../_images/6131.png\" alt=\"\"></p>\n<p>Вопрос с полем для ответа в виде e-mail.</p>\n<p>Помимо поля для ввода есть возможность добавить альтернативный вариант ответа, который будет располагаться под полем для ввода. Альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/6132.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa12\"><a href=\"#dostupnye-nastrojki-voprosa12\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Сортировка альтернативных ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Максимальное число символов</strong> - возможность задать максимальное число символов для ввода;<br>\n<strong>Минимальное число символов</strong> - возможность задать минимальное число символов для ввода;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"14-informaciya\"><a href=\"#14-informaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">14. Информация</span></a>14. Информация</h2>\n<p><img src=\"../_images/6141.png\" alt=\"\"></p>\n<p>Вопрос предназначен для вывода информации без предоставления ответов. Например, можно использовать для приветствия или каких-либо инструкций</p>\n<p><img src=\"../_images/6142.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa13\"><a href=\"#dostupnye-nastrojki-voprosa13\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"15-klik-test-zonalnyj\"><a href=\"#15-klik-test-zonalnyj\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">15. Клик-тест зональный</span></a>15. Клик-тест зональный</h2>\n<p><img src=\"../_images/6151.png\" alt=\"\"></p>\n<p>Вопрос, ответом на который является выбор одного или нескольких элементов изображения.</p>\n<p>В зональном клик-тесте тестируемое изображение заранее разделяется на отдельные области (зоны) и любой клик респондента фиксируется как выбор одной из них. Анализировать результаты зонального клик-теста можно также как и результаты обычного вопроса с множественным выбором.</p>\n<p>Помимо зон есть возможность добавить альтернативный вариант ответа, который будет располагаться под изображением с зонами.</p>\n<p><img src=\"../_images/6152.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa14\"><a href=\"#dostupnye-nastrojki-voprosa14\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> -  возможность включить вопрос в группу;<br>\n<strong>Тестируемое изображение</strong> - изображение используемое для клик-теста;<br>\n<strong>Цвет зон</strong> - возможность задать цвет выделяемых зон;<br>\n<strong>Ответ НЕ обязателен</strong> -  вопрос можно сделать необязательным для ответа;<br>\n<strong>Минимальное число ответов</strong> - возможность задать минимальное количество выделяемых зон;<br>\n<strong>Максимальное число ответов</strong> - возможность задать максимальное количество выделяемых зон;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед).</p>\n<h2 id=\"16-klik-test-koordinatnyj\"><a href=\"#16-klik-test-koordinatnyj\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">16. Клик-тест координатный</span></a>16. Клик-тест координатный</h2>\n<p><img src=\"../_images/6161.png\" alt=\"\"></p>\n<p>Координатный клик-тест: сохранение точной координаты клика на изображение, результаты в дальнейшем анализируются в виде «тепловых карт» или карт кликов.</p>\n<p>Координатный клик-тест предполагает сохранение точной координаты клика. Затем эти координаты анализируются в виде цветных маркеров, нанесенных на изображение (Тепловых карт).</p>\n<p>Помимо зон есть возможность добавить альтернативный вариант ответа, который будет располагаться под изображением с зонами.</p>\n<p><img src=\"../_images/6162.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa15\"><a href=\"#dostupnye-nastrojki-voprosa15\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Минимальное количество кликов</strong> - возможность задать минимальное количество кликов;<br>\n<strong>Максимальное количество кликов</strong> - возможность задать максимальное количество кликов;<br>\n<strong>Тестируемое изображение</strong> - изображение используемое для клик-теста;<br>\n<strong>Ответ НЕ обязателен</strong> -  вопрос можно сделать необязательным для ответа;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед).</p>\n<h2 id=\"17-video\"><a href=\"#17-video\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">17. Видео</span></a>17. Видео</h2>\n<p><img src=\"../_images/6171.png\" alt=\"\"></p>\n<p>Демонстрационный вопрос с видео. Используется для демонстрации видео.</p>\n<p><img src=\"../_images/6172.png\" alt=\"\"></p>\n<p>Доступные настройки вопроса:<br>\n<strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Просмотр видео не обязателен</strong> - возможность не досматривать видео и перейти к следующему вопросу;<br>\n<strong>Порядок показа</strong> - возможность задавать порядок показа видео, например случайный;<br>\n<strong>Автоматический переход</strong> - атоматический переход на следующий вопрос после просмотра видео;<br>\n<strong>Ширина видео</strong> - возможность задавать ширину видео;<br>\n<strong>Высота видео</strong> - возможность задавать высоту видео;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"18-video-test\"><a href=\"#18-video-test\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">18. Видео тест</span></a>18. Видео тест</h2>\n<p><img src=\"../_images/6181.png\" alt=\"\"></p>\n<p>Вопрос с видео и эмоциональной шкалой. При просмотре видео респондент может двигать бегунок, тем самым оценить свои эмоции во время просмотра.</p>\n<p><img src=\"../_images/6182.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa16\"><a href=\"#dostupnye-nastrojki-voprosa16\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - возможность не досматривать видео и перейти к следующему вопросу;<br>\n<strong>Порядок показа</strong> - возможность задавать порядок показа видео, например случайный;<br>\n<strong>Автоматический переход</strong> - автоматический переход на следующий вопрос после просмотра видео;<br>\n<strong>Ширина видео</strong> - возможность задавать ширину видео;<br>\n<strong>Высота видео</strong> - возможность задавать высоту видео;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"19-prednastroennye-shablonnye-voprosy\"><a href=\"#19-prednastroennye-shablonnye-voprosy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">19. Преднастроенные шаблонные вопросы</span></a>19. Преднастроенные шаблонные вопросы</h2>\n<h4 id=\"eto-vozmozhnost-dobavlyat-v-opros-uzhe-gotovye-voprosy-i-redaktirovat-ih\"><a href=\"#eto-vozmozhnost-dobavlyat-v-opros-uzhe-gotovye-voprosy-i-redaktirovat-ih\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Это возможность добавлять в опрос уже готовые вопросы и редактировать их:</span></a>Это возможность добавлять в опрос уже готовые вопросы и редактировать их:</h4>\n<p>Доступные преднастроенные вопросы:</p>\n<ul>\n<li>Пол</li>\n<li>Возраст</li>\n<li>Город</li>\n<li>Образование</li>\n<li>Материальное положение семьи</li>\n<li>Доход на члена семьи</li>\n<li>Лояльность (NPS)</li>\n<li>Операторы</li>\n<li>Основной оператор</li>\n<li>Расходы на мобильную связь</li>\n</ul>\n"},"router":{"pathname":"questions.html"},"lang":"ru"};
