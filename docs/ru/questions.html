"title":"5. Оценка бегунок","href":"#5-ocenka-begunok","level":2},{"title":"6. Группа","href":"#6-gruppa","level":2},{"title":"7. Текстовый ответ","href":"#7-tekstovyj-otvet","level":2},{"title":"8. Таймер","href":"#8-tajmer","level":2}],"title":"Доступные типы вопросов","includes":[],"html":"<h2 id=\"1-vybor-odnogo-otveta\"><a href=\"#1-vybor-odnogo-otveta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1. Выбор одного ответа</span></a>1. Выбор одного ответа</h2>\n<p><img src=\"../_images/61.png\" alt=\"\"></p>\n<p>Вопрос, в котором респонденту предлагается выбрать один ответ из представленных на экране. Варианты ответов могут содержать изображения.</p>\n<p><img src=\"../_images/61-2.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta\"><a href=\"#dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для каждого варианта ответа:</span></a>Доступные настройки для каждого варианта ответа:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Заголовок</strong> - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\n<strong>Закреплен</strong> - положение варианта ответа будет закреплено и не изменится при ротации.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa\"><a href=\"#dostupnye-nastrojki-voprosa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Показать варианты ответов</strong> - возможность задавать условие показа вариантов ответа;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Количество колонок на больших экранах</strong> - возможность задать количество колонок на больших экранах;<br>\n<strong>Раскрывающиеся заголовки</strong> - визуализация вопроса с раскрывающимися заголовками;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок вариантов ответов, например случайный;<br>\n<strong>Количество колонок на маленьких экранах</strong> -  возможность задать количество колонок на маленьких экранах;</p>\n<h2 id=\"2-vypadayushij-spisok\"><a href=\"#2-vypadayushij-spisok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2. Выпадающий список</span></a>2. Выпадающий список</h2>\n<p><img src=\"../_images/621.png\" alt=\"\"></p>\n<p>Вопрос, в котором респонденту предлагается выбрать один ответ из выпадающего списка. Варианты ответов могут содержать изображения.</p>\n<p><img src=\"../_images/622.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta1\"><a href=\"#dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для каждого варианта ответа:</span></a>Доступные настройки для каждого варианта ответа:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Заголовок</strong> - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\n<strong>Закреплен</strong> - положение варианта ответа будет закреплено и не изменится при ротации.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa1\"><a href=\"#dostupnye-nastrojki-voprosa1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Показать варианты ответов</strong> - возможность задавать условие показа вариантов ответа;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Поиск по значениям</strong> - выпадающий список с поиском;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок вариантов ответов, например случайный;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);</p>\n<h2 id=\"3-vybor-neskolkih-otvetov\"><a href=\"#3-vybor-neskolkih-otvetov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">3. Выбор нескольких ответов</span></a>3. Выбор нескольких ответов</h2>\n<p><img src=\"../_images/631.png\" alt=\"\"></p>\n<p>Вопрос, в котором респонденту предлагается выбрать один ответ из выпадающего списка. Варианты ответов могут содержать изображения.</p>\n<p><img src=\"../_images/632.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta2\"><a href=\"#dostupnye-nastrojki-dlya-kazhdogo-varianta-otveta2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки для каждого варианта ответа:</span></a>Доступные настройки для каждого варианта ответа:</h4>\n<p><strong>Другое</strong> - добавить поле для ввода;<br>\n<strong>Заголовок</strong> - вариант ответа в виде текста(заголовка) без возможности выбора;<br>\n<strong>Закреплен</strong> - положение варианта ответа будет закреплено и не изменится при ротации;<br>\n<strong>Исключающий</strong> - с этой настройкой вариант ответа будет исключать остальные варианты.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa2\"><a href=\"#dostupnye-nastrojki-voprosa2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Показать варианты ответов</strong> - возможность задавать условие показа вариантов ответа;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Минимальное число ответов</strong> - возможность задать минимальное количество ответов;<br>\n<strong>Количество колонок на больших экранах</strong> - возможность задать количество колонок на больших экранах;<br>\n<strong>Раскрывающиеся заголовки</strong> - визуализация вопроса с раскрывающимися заголовками;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка ответов</strong> - возможность задавать порядок вариантов ответов, например случайный;<br>\n<strong>Максимальное число ответов</strong> - возможность задать максимальное количество ответов;<br>\n<strong>Количество колонок на маленьких экранах</strong> - возможность задать количество колонок на маленьких экранах;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);</p>\n<h2 id=\"4-ocenka-zvezdy\"><a href=\"#4-ocenka-zvezdy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">4. Оценка звезды</span></a>4. Оценка звезды</h2>\n<p><img src=\"../_images/641.png\" alt=\"\"></p>\n<p>Вопрос в виде шкалы с изменяемыми шаблонами.<br>\nДоступные шаблоны для оценки: Звезды, Сердца, Лайки.<br>\nРазмер шкалы варьируется от 2 до 11.</p>\n<p>Помимо шкалы есть возможность добавить альтернативный вариант ответа, который будет располагаться под шкалой. Альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/642.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa3\"><a href=\"#dostupnye-nastrojki-voprosa3\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Шкала</strong> - доступная визуализация шкалы: Звезды, Сердца, Лайки;<br>\n<strong>Размер шкалы</strong> - возможность задать размер шкалы, минимум - 2, максимум - 11;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Цвет шкалы</strong> - возможности задавать цвет шкалы;<br>\n<strong>Сортировка альтернативных ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"5-ocenka-begunok\"><a href=\"#5-ocenka-begunok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">5. Оценка бегунок</span></a>5. Оценка бегунок</h2>\n<p><img src=\"../_images/651.png\" alt=\"\"></p>\n<p>Ответ в виде шкалы с бегунком, для ответа необходимо передвигать бегунок по шкале.</p>\n<p>Помимо шкалы есть возможность добавить подписи на шкале и альтернативный вариант ответа, который будет располагаться под шкалой. Подписи и альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/652.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa4\"><a href=\"#dostupnye-nastrojki-voprosa4\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Начало шкалы</strong> - минимальное значение шкалы;<br>\n<strong>Конец шкалы</strong> - максимальное значение шкалы;<br>\n<strong>Префикс значения/Постфикс значения(Инпут поля)</strong> - параметры “Префикс значения” и “Постфикс значения” . По умолчанию пустые. Если заданы то показываются, слева и справа от выбранного в качестве ответа значения шкалы над бегунком. Например, если префикс $, и я выбрать ответ 1000, то над бегунком покажется надпись $1000.<br>\n<strong>Шаг</strong> - задает шаг шкалы. По умолчанию равен 1.<br>\n<strong>Комментарий к ответу</strong> - возможность прокомментировать ответ;<br>\n<strong>Начальное значение</strong> - первоначальное положение бегунка на шкале;<br>\n<strong>Показывать выбранное значение</strong> - сверху бегунка будет отображаться выбранный ответ;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Автоматический переход</strong> - переход к следующему вопросу после выбора ответа (без нажатия на кнопку Вперед);<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Порядок шкалы</strong> - возможность задавать порядок шкалы, например в обратном порядке;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения.</p>\n<h2 id=\"6-gruppa\"><a href=\"#6-gruppa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">6. Группа</span></a>6. Группа</h2>\n<p><img src=\"../_images/661.png\" alt=\"\"></p>\n<p>Группообразующий вопрос, может содержать один и более вопросов.</p>\n<p>Используется для ротации вопросов или для отображения двух и более вопросов на одной странице.</p>\n<h4 id=\"dostupnye-nastrojki-voprosa5\"><a href=\"#dostupnye-nastrojki-voprosa5\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Сортировка вопросов в группе</strong> - возможность задавать порядок вопросов, например случайный;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения;<br>\n<strong>На одной странице</strong> - отображать вопросы на одной странице;<br>\n<strong>Отображать описание группы</strong> - возможность отображать или нет описание группы на экране.</p>\n<h2 id=\"7-tekstovyj-otvet\"><a href=\"#7-tekstovyj-otvet\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">7. Текстовый ответ</span></a>7. Текстовый ответ</h2>\n<p><img src=\"../_images/671.png\" alt=\"\"></p>\n<p>Пользователю нужно вписать ответ в текстовое поле</p>\n<p>Помимо поля для ввода есть возможность добавить альтернативный вариант ответа, который будет располагаться под полем для ввода. Альтернативный ответ может быть представлен в виде текстовой формулировки или изображения.</p>\n<p><img src=\"../_images/672.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa6\"><a href=\"#dostupnye-nastrojki-voprosa6\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Сортировка альтернативных ответов</strong> - возможность задавать порядок альтернативных вариантов ответов, например случайный;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Минимальное число символов</strong> - возможность задать минимальное количество символов для ввода;<br>\n<strong>Максимальное число символов</strong> - возможность задать максимальное количество символов для ввода;<br>\n<strong>Открыть изображения по клику</strong> - увеличение изображения;<br>\n<strong>Словарь</strong> - возможность загрузить словарь для автокодирования ответов. Словарь добавляется по запросу.</p>\n<h2 id=\"8-tajmer\"><a href=\"#8-tajmer\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">8. Таймер</span></a>8. Таймер</h2>\n<p><img src=\"../_images/681.png\" alt=\"\"></p>\n<p>Демонстрация вопроса или любых материалов респонденту на ограниченное количество времени. Например, можно показать упаковку товара на 3 секунды и спросить, что респонденту запомнилось.</p>\n<p>При демонстрации концепции кнопка Вперед не кликабельна, после завершения таймера срабатывает автоматический переход к следующему вопросу.</p>\n<p><img src=\"../_images/682.png\" alt=\"\"></p>\n<h4 id=\"dostupnye-nastrojki-voprosa7\"><a href=\"#dostupnye-nastrojki-voprosa7\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступные настройки вопроса:</span></a>Доступные настройки вопроса:</h4>\n<p><strong>Показывать этот вопрос</strong> - возможность задать условие показа вопроса;<br>\n<strong>Группа</strong> - возможность включить вопрос в группу;<br>\n<strong>Ответ НЕ обязателен</strong> - вопрос можно сделать необязательным для ответа;<br>\n<strong>Открыть изображения по клику</strong>  - увеличение изображения;<br>\n<strong>Время показа (децисек.)</strong> - возможность задать необходимое время показала вопроса.</p>\n"},"router":{"pathname":"questions.html"},"lang":"ru"};
