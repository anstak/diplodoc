<h2 id=\"1-usloviya-pokaza-voprosov\"><a href=\"#1-usloviya-pokaza-voprosov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1. Условия показа вопросов</span></a>1. Условия показа вопросов</h2>\n<p>По умолчанию вопрос задается Всегда, но при необходимости можно настроить логику показа вопроса, например, сделать зависимость от предыдущего.</p>\n<p><img src=\"../_images/711.png\" alt=\"\"></p>\n<p>Настройка по умолчанию - показывать Всегда. В таком случае вопросы будут задаваться друг за другом.</p>\n<p><img src=\"../_images/712.png\" alt=\"\"></p>\n<p>Настройка показа вопроса При условии.<br>\nГде условие показа вопроса можно настроить с помощью реактора условий.</p>\n<h5 id=\"redaktor-uslovij\"><a href=\"#redaktor-uslovij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Редактор условий:</span></a>Редактор условий:</h5>\n<p><img src=\"../_images/713.png\" alt=\"\"></p>\n<p>С помощью редактора можно настроить необходимое условие.</p>\n<p><strong>Важно!</strong> Вопрос, от которого стоит условие  должен быть выше вопроса с условием</p>\n<h2 id=\"2-nasledovanie-otvetov\"><a href=\"#2-nasledovanie-otvetov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2. Наследование ответов</span></a>2. Наследование ответов</h2>\n<p>В вопросах Выбор одного ответа или Выбор нескольких ответов можно настроить наследование вариантов ответов. Например, показывать ответы выбранные ранее в другом вопросе.</p>\n<p><strong>Важно!</strong> Коды ответов в этих вопросах должны быть одинаковые и не меняться, иначе логика наследования не будет работать.</p>\n<p><img src=\"../_images/721.png\" alt=\"\"></p>\n<h2 id=\"3-rotaciya-otvetov-vnutri-voprosa\"><a href=\"#3-rotaciya-otvetov-vnutri-voprosa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">3. Ротация ответов внутри вопроса</span></a>3. Ротация ответов внутри вопроса</h2>\n<p><img src=\"../_images/731.png\" alt=\"\"></p>\n<p>В каждом вопросе, где есть варианты ответов или альтернативные варианты ответов, можно настроить сортировку ответов</p>\n<p>Что такое сортировка(ротация)? Это случайный показ вариантов ответов на экране.</p>\n<h4 id=\"dostupno-v-sleduyushih-tipah-voprosov\"><a href=\"#dostupno-v-sleduyushih-tipah-voprosov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Доступно в следующих типах вопросов:</span></a>Доступно в следующих типах вопросов:</h4>\n<ul>\n<li>Выбор одного ответа</li>\n<li>Выпадающий список</li>\n<li>Выбор нескольких ответов</li>\n<li>Оценка звезды (для альтернативных вариантов ответа)</li>\n<li>Оценка бегунок (для альтернативных вариантов ответа)</li>\n<li>Группа (сортировка самих вопросов внутри группы)</li>\n<li>Текстовый ответ (для альтернативных вариантов ответа)</li>\n<li>Число (для альтернативных вариантов ответа)</li>\n<li>Таблица (доступно для строк и столбцов)</li>\n<li>Ранжирование</li>\n<li>Ссылка (для альтернативных вариантов ответа)</li>\n<li>E-mail (для альтернативных вариантов ответа)</li>\n<li>Видео</li>\n<li>Видео тест</li>\n</ul>\n<h4 id=\"vidy-rotacii\"><a href=\"#vidy-rotacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Виды ротации:</span></a>Виды ротации:</h4>\n<p><strong>По умолчанию</strong>. Элементы показываются в прямом порядке (т.е. в том, в котором они указаны), обозначим его как А, Б, В, Г, Д.<br>\n<strong>Случайно</strong>. Элементы показываются в случайном порядке, например В, А, Г, Б, Д.<br>\n<strong>В обратном порядке</strong>. Элементы показываются в обратном порядке: Д, Г, В, Б, А.<br>\n<strong>В прямом или обратном порядке</strong>. Элементы показываются либо в прямом, либо в обратном порядке. То, какой порядок будет выбран, определяется случайно.<br>\n<strong>Случайная ротация</strong>. Элементы показываются в прямом порядке, но начиная со случайно выбранного элемента, например , Г, Д, В, А, Б.<br>\n<strong>Обратная случайная ротация</strong>. Элементы показываются в обратном порядке, но начиная со случайно выбранного элемента, например В, Б, А, Д, Г.<br>\n<strong>По алфавиту</strong>. Элементы показываются в алфавитном порядке.</p>\n"},"router":{"pathname":"settings.html"},"lang":"ru"};
