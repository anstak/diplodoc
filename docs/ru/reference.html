                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Документация EnjoySurvey","href":"index.html","items":[{"name":"Справка","href":"reference.html","id":"Справка-0-0.1976480210483318"},{"name":"Создайте свой первый опрос (рыба)","href":"first-survey.html","id":"Создайте свой первый опрос (рыба)-1-0.4115678512853935"},{"name":"Доступная аудитория (рыба)","href":"audience.html","id":"Доступная аудитория (рыба)-2-0.8469589367012829"},{"name":"Доступные типы опросов","href":"surveys.html","id":"Доступные типы опросов-3-0.8570199510636456"},{"name":"Конструктор опроса (рыба)","href":"constructor.html","id":"Конструктор опроса (рыба)-4-0.37713699193393047"},{"name":"Доступные типы вопросов","href":"questions.html","id":"Доступные типы вопросов-5-0.8292170090979392"},{"name":"Настройки вопросов","href":"settings.html","id":"Настройки вопросов-6-0.2916474334827064"},{"name":"Скринер","href":"screener.html","id":"Скринер-7-0.2713516781113152"},{"name":"Опросные квоты и фильтры","href":"quotas.html","id":"Опросные квоты и фильтры-8-0.6090048049692356"},{"name":"Сбор ответов (рыба)","href":"collecting.html","id":"Сбор ответов (рыба)-9-0.48630054431611347"},{"name":"Результаты (рыба)","href":"results.html","id":"Результаты (рыба)-10-0.9446473225499941"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":["/home/anstak/projects/diplodoc/docs/.tmp_input/_images/141.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/142.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/143.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/144.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/145.png"],"headings":[{"title":"Что такое EnjoySurvey?","href":"#chto-takoe-enjoysurvey?","level":2},{"title":"Глоссарий","href":"#glossarij","level":2},{"title":"Требования к опросам","href":"#trebovaniya-k-oprosam","level":2},{"title":"Добавление сотрудников","href":"#dobavlenie-sotrudnikov","level":2}],"title":"Справка","includes":[],"html":"<h2 id=\"chto-takoe-enjoysurvey?\"><a href=\"#chto-takoe-enjoysurvey?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое EnjoySurvey?</span></a>Что такое EnjoySurvey?</h2>\n<p>EnjoySurvey - это современный сервис для самостоятельного проведения маркетинговых опросов, который подойдет как профессиональным маркетологам, так и пользователям без особого опыта работы с опросами: от студентов до продуктовых команд.<br>\nОсновные возможности:</p>\n<ol>\n<li>Быстрое проведение маркетингового опроса в режиме DIY: можно самостоятельно создать анкету, гибко настроить отбор аудитории из панели (например, указав возраст с точностью до года), добавить скринер если нужно и собрать ответы реальных людей за несколько часов буквально одной кнопкой.</li>\n<li>Проведение опроса на основе готового Решения (например, выбор лучшего названия для вашего бренда). Решения могут быть как общими для всех клиентов, так и созданные специально для вас и вашей компании.</li>\n<li>Ежедневный мониторинг здоровья вашего бренда в сравнении с конкурентами по любым интересным вам метрикам.</li>\n</ol>\n<h2 id=\"glossarij\"><a href=\"#glossarij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Глоссарий</span></a>Глоссарий</h2>\n<p><strong>Анкета</strong> - набор вопросов, который будет задан респонденту в рамках проводимого опроса.<br>\n<strong>Ответ</strong> - заполненная анкета.<br>\n<strong>Респондент</strong> -  человек, принимающий участие в опросе.<br>\n<strong>Скринер</strong> -  набор вопросов предназначенных для отбора респондентов подходящих для данного опроса. (Например, если вы хотите опросить только тех, кто регулярно покупает молоко, то можно добавить в скринер вопрос о том, какие напитки человек регулярно пьёт и пропустить к дальнейшей анкете тех, кто укажет “молоко”)<br>\n<strong>Квота</strong> - ограничение количества ответов для определенной группы респондентов. Например, если вы хотите, чтобы ваш опрос заполнили 100 мужчин и 100 женщин, то значит вы установили квоты на пол респондента<br>\n<strong>Квотафильтры</strong> - это возможность задать квоту на основе условия любой сложности.<br>\n<strong>Аудитория</strong> - группа респондентов отобранная для участия в исследовании.<br>\nПанель респондентов  - представляет собой сообщество людей, давших согласие на регулярное участие в маркетинговых исследованиях.<br>\n<strong>Модерация</strong> - процесс проверки опроса специалистами компании EnjoySurvey перед допуском респондентов к его заполнению.<br>\nДашборд. Визуализация результатов опроса в виде.</p>\n<h2 id=\"trebovaniya-k-oprosam\"><a href=\"#trebovaniya-k-oprosam\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Требования к опросам</span></a>Требования к опросам</h2>\n<p>Перед публикацией опросы проходят модерацию, которая включает в себя как проверку самого опроса, так и соответствие перечисленным ниже требованиям.</p>\n<p>Сервис может отклонить любой опрос в случае нарушения каких-либо пунктов.</p>\n<p>В опросах запрещается</p>\n<ol>\n<li>\n<p>Собирать персональные и контактные данные пользователей (ФИО, email, телефон и др.)</p>\n</li>\n<li>\n<p>Использовать опрос как рекламу или инструмент продвижения.</p>\n</li>\n<li>\n<p>Проводить опросы на политические или социальные темы.</p>\n</li>\n<li>\n<p>Использовать мат и любые оскорбления.</p>\n</li>\n<li>\n<p>Опрос не должен нарушать законов Российской Федерации.</p>\n</li>\n<li>\n<p>Использовать СПАМ рассылки для сбора ответов.</p>\n</li>\n<li>\n<p>Запрещено использование материалов, нарушающих авторские права третьих лиц.</p>\n</li>\n</ol>\n<h2 id=\"dobavlenie-sotrudnikov\"><a href=\"#dobavlenie-sotrudnikov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Добавление сотрудников</span></a>Добавление сотрудников</h2>\n<p>Система EnjoySurvey поддерживает возможность коллективного использования одного кабинета несколькими сотрудниками компании клиента. Для того, чтобы предоставить доступ к кабинету, владельцу учетной записи необходимо:</p>\n<ol>\n<li>Будучи авторизованным в системе EnjoySurvey в правом верхнем углу нажать на иконку профиля.<br>\n<img src=\"../_images/141.png\" alt=\"\"></li>\n<li>В выпадающем меню выбрать пункт &quot;Пользователи&quot;.<br>\n<img src=\"../_images/142.png\" alt=\"\"></li>\n<li>На открывшейся странице необходимо нажать на кнопку &quot;Добавить&quot; и заполнить появившуюся форму указав (Адрес эл.почты, Имя, Фамилию и Роль добавляемого сотрудника).<br>\n<img src=\"../_images/143.png\" alt=\"\"><br>\n<img src=\"../_images/144.png\" alt=\"\"></li>\n<li>После сохранения, в таблице со списком пользователей появится соответствующая запись, а на адрес эл. почты указанный на форме будет отправлено письмо для создания пароля, который будет в дальнейшем использоваться для входа в систему.<br>\n<img src=\"../_images/145.png\" alt=\"\"></li>\n</ol>\n<p>Помимо добавления новых пользователей, система позволяет:</p>\n<ul>\n<li>Удалить ранее добавленного пользователя нажав на иконку корзины в разделе &quot;Действия&quot;,</li>\n<li>Отредактировать ранее добавленного пользователя нажав на иконку карандаша в разделе &quot;Действия&quot;,</li>\n</ul>\n"},"router":{"pathname":"reference.html"},"lang":"ru"};
