я нажав на иконку корзины в разделе &quot;Действия&quot;,</li>\n<li>Отредактировать ранее добавленного пользователя нажав на иконку карандаша в разделе &quot;Действия&quot;,</li>\n</ul>\n"},"router":{"pathname":"../ref/users.html"},"lang":"ru"};
