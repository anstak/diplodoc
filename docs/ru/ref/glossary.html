                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Документация EnjoySurvey","href":"../index.html","items":[{"name":"Справка","items":[{"name":"Что такое EnjoySurvey?","href":"../ref/enjoysurvey.html","id":"Что такое EnjoySurvey?-0-0.038430417723989585"},{"name":"Глоссарий","href":"../ref/glossary.html","id":"Глоссарий-1-0.9776929017457043"},{"name":"Требования к опросам","href":"../ref/requirements.html","id":"Требования к опросам-2-0.42297692589051894"},{"name":"Добавление сотрудников","href":"../ref/users.html","id":"Добавление сотрудников-3-0.20059843610217998"}],"id":"Справка-0-0.26059489965666427"},{"name":"Справка (одна страница)","href":"../anotherpage.html","id":"Справка (одна страница)-1-0.19012993194611227"},{"name":"Создайте свой первый опрос","href":"../first-survey.html","id":"Создайте свой первый опрос-2-0.5502853387829771"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[],"title":"Глоссарий","includes":[],"html":"<p><strong>Анкета</strong> - набор вопросов, который будет задан респонденту в рамках проводимого опроса.<br>\n<strong>Ответ</strong> - заполненная анкета.<br>\n<strong>Респондент</strong> -  человек, принимающий участие в опросе.<br>\n<strong>Скринер</strong> -  набор вопросов предназначенных для отбора респондентов подходящих для данного опроса. (Например, если вы хотите опросить только тех, кто регулярно покупает молоко, то можно добавить в скринер вопрос о том, какие напитки человек регулярно пьёт и пропустить к дальнейшей анкете тех, кто укажет “молоко”)<br>\n<strong>Квота</strong> - ограничение количества ответов для определенной группы респондентов. Например, если вы хотите, чтобы ваш опрос заполнили 100 мужчин и 100 женщин, то значит вы установили квоты на пол респондента<br>\n<strong>Квотафильтры</strong> - это возможность задать квоту на основе условия любой сложности.<br>\n<strong>Аудитория</strong> - группа респондентов отобранная для участия в исследовании.<br>\nПанель респондентов  - представляет собой сообщество людей, давших согласие на регулярное участие в маркетинговых исследованиях.<br>\n<strong>Модерация</strong> - процесс проверки опроса специалистами компании EnjoySurvey перед допуском респондентов к его заполнению.<br>\nДашборд. Визуализация результатов опроса в виде.</p>\n"},"router":{"pathname":"../ref/glossary.html"},"lang":"ru"};
