                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Документация EnjoySurvey","href":"index.html","items":[{"name":"Справка","href":"reference.html","id":"Справка-0-0.02791110287723675"},{"name":"Создайте свой первый опрос (рыба)","href":"first-survey.html","id":"Создайте свой первый опрос (рыба)-1-0.9796934487527971"},{"name":"Доступная аудитория (рыба)","href":"audience.html","id":"Доступная аудитория (рыба)-2-0.5220170581206405"},{"name":"Доступные типы опросов","href":"surveys.html","id":"Доступные типы опросов-3-0.4093413463078819"},{"name":"Конструктор опроса (рыба)","href":"constructor.html","id":"Конструктор опроса (рыба)-4-0.617343837108312"},{"name":"Доступные типы вопросов","href":"questions.html","id":"Доступные типы вопросов-5-0.6945456597266215"},{"name":"Настройки вопросов","href":"settings.html","id":"Настройки вопросов-6-0.2030841243591055"},{"name":"Скринер","href":"screener.html","id":"Скринер-7-0.4051557656073641"},{"name":"Опросные квоты и фильтры","href":"quotas.html","id":"Опросные квоты и фильтры-8-0.8351084597172387"},{"name":"Сбор ответов (рыба)","href":"collecting.html","id":"Сбор ответов (рыба)-9-0.019825067085510684"},{"name":"Результаты (рыба)","href":"results.html","id":"Результаты (рыба)-10-0.8039060966517029"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":["/home/anstak/job/docs/docs/.tmp_input/_images/911.png","/home/anstak/job/docs/docs/.tmp_input/_images/912.png","/home/anstak/job/docs/docs/.tmp_input/_images/921.png","/home/anstak/job/docs/docs/.tmp_input/_images/922.png","/home/anstak/job/docs/docs/.tmp_input/_images/926.png","/home/anstak/job/docs/docs/.tmp_input/_images/923.png","/home/anstak/job/docs/docs/.tmp_input/_images/924.png","/home/anstak/job/docs/docs/.tmp_input/_images/925.png","/home/anstak/job/docs/docs/.tmp_input/_images/926.png","/home/anstak/job/docs/docs/.tmp_input/_images/927.png","/home/anstak/job/docs/docs/.tmp_input/_images/928.png","/home/anstak/job/docs/docs/.tmp_input/_images/931.png","/home/anstak/job/docs/docs/.tmp_input/_images/932.png","/home/anstak/job/docs/docs/.tmp_input/_images/933.png","/home/anstak/job/docs/docs/.tmp_input/_images/934.png","/home/anstak/job/docs/docs/.tmp_input/_images/935.png","/home/anstak/job/docs/docs/.tmp_input/_images/936.png","/home/anstak/job/docs/docs/.tmp_input/_images/937.png"],"headings":[{"title":"1. Квоты на приглашенную аудиторию","href":"#1-kvoty-na-priglashennuyu-auditoriyu","level":2},{"title":"2. Опросные квоты и фильтры","href":"#2-oprosnye-kvoty-i-filtry","level":2},{"title":"3. Комплексные опросные фильтры","href":"#3-kompleksnye-oprosnye-filtry","level":2}],"title":"Опросные квоты и фильтры","includes":[],"html":"<h2 id=\"1-kvoty-na-priglashennuyu-auditoriyu\"><a href=\"#1-kvoty-na-priglashennuyu-auditoriyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1. Квоты на приглашенную аудиторию</span></a>1. Квоты на приглашенную аудиторию</h2>\n<p>Эти квоты определяют сколько людей и с какими характеристиками будут приглашены к участию в опросе. Общий размер квоты – это “Количество ответов“ в разделе Аудитория.</p>\n<p>Рассмотрим на примере:</p>\n<p><img src=\"../_images/911.png\" alt=\"\"></p>\n<p>Для того, чтобы добавить квоты, необходимо нажать кнопку Разделить квоту.</p>\n<p><img src=\"../_images/912.png\" alt=\"\"></p>\n<p>Квоты разделяются на равное количество в каждой ячейке. Чтобы поменять значения квот, кликнете на каждую ячейку, исправьте значения и нажмите галочки. Если сумма значений квот не будет совпадать с общим количеством, то система не даст сохранить квоту.</p>\n<p><strong>Важно!</strong> Значение квоты не может быть менее 25.</p>\n<h2 id=\"2-oprosnye-kvoty-i-filtry\"><a href=\"#2-oprosnye-kvoty-i-filtry\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2. Опросные квоты и фильтры</span></a>2. Опросные квоты и фильтры</h2>\n<p>Позволяют ограничить количество респондентов с определенными ответами на вопросы скринера.</p>\n<h4 id=\"ispolzuetsya-dlya-nastrojki-kvoty,-gde-dolzhen-byt-vybran-opredelennyj-kod/kody\"><a href=\"#ispolzuetsya-dlya-nastrojki-kvoty,-gde-dolzhen-byt-vybran-opredelennyj-kod/kody\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> - используется для настройки квоты, где должен быть выбран определенный код/коды.</span></a><strong>По строгому соответствию</strong> - используется для настройки квоты, где должен быть выбран определенный код/коды.</h4>\n<p>Рассмотрим на примере.</p>\n<p>Задача из анкеты:</p>\n<p><img src=\"../_images/921.png\" alt=\"\"></p>\n<p>Добавляем вопрос в раздел Скринер.</p>\n<p><img src=\"../_images/922.png\" alt=\"\"></p>\n<p>Далее необходимо настроить опросный квотафильтр.<br>\nДля этого переходим в раздел Квоты и квотафильтры -&gt; Опросные квоты и фильтры.<br>\nНаходим нужный вопрос и нажимаем кнопку &quot;разделить квоту&quot;:</p>\n<p><img src=\"../_images/926.png\" alt=\"\"></p>\n<p>Появляется редактор, выбираем Строгое соответствие и код Женская одежда переставляем в самый низ:</p>\n<p><img src=\"../_images/923.png\" alt=\"\"></p>\n<p>Затем меняем значения квот, сохраняем и тестируем по ссылке:</p>\n<p><img src=\"../_images/924.png\" alt=\"\"></p>\n<p>Если же задача следующая: <strong>ЗАКОНЧИТЬ, если не выбран код 1(Женская одежда), коды 1 и 2-98 могут быть выбраны одновременно</strong>.</p>\n<p>В этом случае делаем все тоже самое, только не переносим код Женская одежда вниз:</p>\n<p><img src=\"../_images/925.png\" alt=\"\"></p>\n<h4 id=\"ispolzuetsya-dlya-ravnomernogo-nabora-kvot\"><a href=\"#ispolzuetsya-dlya-ravnomernogo-nabora-kvot\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> - используется для равномерного набора квот.</span></a><strong>По минимальной заполненной</strong> - используется для равномерного набора квот.</h4>\n<p>Рассмотрим на примере. Необходимо набрать в каждой ячейке определенное количество квот, при этом респондент может попасть только в одну ячейку.</p>\n<ul>\n<li>Женская одежда - 25</li>\n<li>Мужская одежда - 25</li>\n<li>Детская одежда - 50</li>\n</ul>\n<p>Для этого находим нужный вопрос, нажимаем кнопку &quot;разделить квоту&quot;:</p>\n<p><img src=\"../_images/926.png\" alt=\"\"></p>\n<p>Выбираем Считать квоты по минимальной заполненной.</p>\n<p><img src=\"../_images/927.png\" alt=\"\"></p>\n<p>Меняем значения квот и сохраняем:</p>\n<p><img src=\"../_images/928.png\" alt=\"\"></p>\n<h2 id=\"3-kompleksnye-oprosnye-filtry\"><a href=\"#3-kompleksnye-oprosnye-filtry\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">3. Комплексные опросные фильтры</span></a>3. Комплексные опросные фильтры</h2>\n<p>Позволяет отфильтровать нужную аудиторию по любому сочетанию ответов на вопросы скринера.</p>\n<p>Рассмотрим на примере.</p>\n<p>Есть задача из анкеты:</p>\n<p><img src=\"../_images/931.png\" alt=\"\"></p>\n<p>Добавляем вопрос в раздел Скринер.</p>\n<p><img src=\"../_images/932.png\" alt=\"\"></p>\n<p>Далее необходимо настроить скринирующий квотафильтр.<br>\nДля этого переходим в раздел Квоты и квотафильтры -&gt; Комплексные опросные фильтры</p>\n<p>Нажимаем кнопку &quot;Добавить фильтр&quot;:</p>\n<p><img src=\"../_images/933.png\" alt=\"\"></p>\n<p>Появляется редактор, в котором можно добавить условие и название фильтра:</p>\n<p><img src=\"../_images/934.png\" alt=\"\"></p>\n<p>Обязательно нажимаем кнопку &quot;Сохранить фильтр&quot;:</p>\n<p><img src=\"../_images/935.png\" alt=\"\"></p>\n<p>После этого появится фильтр, его можно удалить или редактировать.</p>\n<p><img src=\"../_images/936.png\" alt=\"\"></p>\n<p>Для того, чтобы проверить корректность работы фильтра необходимо пройти опрос со скринером.</p>\n<p><img src=\"../_images/937.png\" alt=\"\"></p>\n<p><strong>Важно!</strong> При тестировании скринера опрос закончиться только после всех вопросов скринера.</p>\n"},"router":{"pathname":"quotas.html"},"lang":"ru"};
                </script>
