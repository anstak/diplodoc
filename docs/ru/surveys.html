                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Документация EnjoySurvey","href":"index.html","items":[{"name":"Справка","href":"reference.html","id":"Справка-0-0.04220232130499091"},{"name":"Создайте свой первый опрос","href":"first-survey.html","id":"Создайте свой первый опрос-1-0.7838846097776238"},{"name":"Доступная аудитория","href":"audience.html","id":"Доступная аудитория-2-0.5293951360062974"},{"name":"Доступные типы опросов","href":"surveys.html","id":"Доступные типы опросов-3-0.501705862241961"},{"name":"Доступные типы вопросов","href":"questions.html","id":"Доступные типы вопросов-4-0.7503162361626983"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":["/home/anstak/projects/diplodoc/docs/.tmp_input/_images/411.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/412.png","/home/anstak/projects/diplodoc/docs/.tmp_input/_images/411.png"],"headings":[{"title":"1. Опросы по панели","href":"#1-oprosy-po-paneli","level":2,"items":[{"title":"1.1. DIY исследование","href":"#11-diy-issledovanie","level":3,"items":[{"title":"В DIY тесте есть ряд ограничений, рассмотрим подробнее:","href":"#v-diy-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee","level":4}]},{"title":"1.2. Монадические исследования","href":"#12-monadicheskie-issledovaniya","level":3,"items":[{"title":"В монадическом тесте есть ряд ограничений, рассмотрим подробнее:","href":"#v-monadicheskom-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee","level":4}]}]},{"title":"2. Опросы по собственной базе","href":"#2-oprosy-po-sobstvennoj-baze","level":2,"items":[{"title":"2.1. DIY исследование","href":"#21-diy-issledovanie","level":3,"items":[{"title":"В DIY тесте есть ряд ограничений, рассмотрим подробнее:","href":"#v-diy-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee1","level":4}]}]}],"title":"Доступные типы опросов","includes":[],"html":"<p>В системе есть два типа опросов - по панели и опросы по собственной базе.<br>\nРассмотрим подробнее ниже.</p>\n<h2 id=\"1-oprosy-po-paneli\"><a href=\"#1-oprosy-po-paneli\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1. Опросы по панели</span></a>1. Опросы по панели</h2>\n<p>Что такое панель респондентов? Это сообщество людей, давших согласие на регулярное участие в маркетинговых исследованиях.<br>\nEnjoySurvey пригласит к опросу только людей с выбранной под ваши критерии аудиторией.</p>\n<h3 id=\"11-diy-issledovanie\"><a href=\"#11-diy-issledovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.1. DIY исследование</span></a>1.1. DIY исследование</h3>\n<p><img src=\"../_images/411.png\" alt=\"\"></p>\n<ul>\n<li>DIY опрос состоит из нескольких частей:</li>\n<li>Аудитория</li>\n<li>Анкета</li>\n<li>Квоты и фильтры</li>\n<li>Сбор ответов</li>\n<li>Результаты</li>\n</ul>\n<p>Подробнее о каждом разделе можно посмотреть в оглавлении.</p>\n<h4 id=\"v-diy-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee\"><a href=\"#v-diy-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">В DIY тесте есть ряд ограничений, рассмотрим подробнее:</span></a>В DIY тесте есть ряд ограничений, рассмотрим подробнее:</h4>\n<ol>\n<li>\n<p>Доступные типы вопросов:</p>\n<ul>\n<li>Выбор одного ответа</li>\n<li>Выпадающий список</li>\n<li>Выбор нескольких ответов</li>\n<li>Оценка звезды</li>\n<li>Оценка бегунок</li>\n<li>Группа</li>\n<li>Текстовый ответ</li>\n<li>Таймер</li>\n<li>Число</li>\n<li>Таблица</li>\n<li>Ранжирование</li>\n<li>Ссылка</li>\n<li>E-mail</li>\n<li>Информация</li>\n<li>Клик-тест зональный</li>\n<li>Клик-тест координатный</li>\n<li>Видео</li>\n<li>Видео тест</li>\n</ul>\n</li>\n<li>\n<p>Максимум 10 вопросов скринера.</p>\n</li>\n<li>\n<p>Максимум 40 вопросов, при этом типы вопросов(Группа, Таймер, Информация, Видео) являются демонстрационными и не считаются.</p>\n</li>\n</ol>\n<h3 id=\"12-monadicheskie-issledovaniya\"><a href=\"#12-monadicheskie-issledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.2. Монадические исследования</span></a>1.2. Монадические исследования</h3>\n<p><img src=\"../_images/412.png\" alt=\"\"></p>\n<p>При использовании шаблона монадик-теста добавляется дополнительный этап в создании опроса - Концепции.</p>\n<p>Необходимо добавить концепции, а система на этапе сбора данных сама разделит выборку и установленные квоты на равные группы по количеству концепций, и покажет каждой группе 1 концепцию.<br>\nКонцепции внутри одного опроса могут быть в следующих форматах : текст, изображение, видео, аудио(по запросу), но допустимы комбинации с текстом, например, текст+изображение, текст+видео, текст+аудио.</p>\n<h4 id=\"v-monadicheskom-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee\"><a href=\"#v-monadicheskom-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">В монадическом тесте есть ряд ограничений, рассмотрим подробнее:</span></a>В монадическом тесте есть ряд ограничений, рассмотрим подробнее:</h4>\n<ol>\n<li>\n<p>К тесту допускается 10 концепций и не более.</p>\n</li>\n<li>\n<p>Доступные типы вопросов в монадическом тесте:</p>\n<ul>\n<li>Демонстрация концепции</li>\n<li>Выбор одного ответа</li>\n<li>Выпадающий список</li>\n<li>Выбор нескольких ответов</li>\n<li>Оценка звезды</li>\n<li>Оценка бегунок</li>\n<li>Группа</li>\n<li>Текстовый ответ</li>\n<li>Таймер</li>\n<li>Число</li>\n<li>Таблица</li>\n<li>Ранжирование</li>\n<li>Ссылка</li>\n<li>E-mail</li>\n<li>Информация</li>\n<li>Клик-тест координатный</li>\n<li>Видео</li>\n</ul>\n</li>\n<li>\n<p>Максимум 20 вопросов, при этом типы вопросов(Демонстрация концепции, Группа, Таймер, Информация, Видео) являются демонстрационными и не считаются.</p>\n</li>\n</ol>\n<h2 id=\"2-oprosy-po-sobstvennoj-baze\"><a href=\"#2-oprosy-po-sobstvennoj-baze\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2. Опросы по собственной базе</span></a>2. Опросы по собственной базе</h2>\n<h3 id=\"21-diy-issledovanie\"><a href=\"#21-diy-issledovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.1. DIY исследование</span></a>2.1. DIY исследование</h3>\n<p><img src=\"../_images/411.png\" alt=\"\"></p>\n<p>DIY опрос состоит из нескольких частей:</p>\n<ul>\n<li>Аудитория</li>\n<li>Анкета</li>\n<li>Квоты и фильтры</li>\n<li>Сбор ответов</li>\n<li>Результаты</li>\n</ul>\n<p>Подробнее о каждом разделе можно посмотреть в оглавлении.</p>\n<h4 id=\"v-diy-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee1\"><a href=\"#v-diy-teste-est-ryad-ogranichenij,-rassmotrim-podrobnee1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">В DIY тесте есть ряд ограничений, рассмотрим подробнее:</span></a>В DIY тесте есть ряд ограничений, рассмотрим подробнее:</h4>\n<ol>\n<li>\n<p>Доступные типы вопросов:</p>\n<ul>\n<li>Выбор одного ответа</li>\n<li>Выпадающий список</li>\n<li>Выбор нескольких ответов</li>\n<li>Оценка звезды</li>\n<li>Оценка бегунок</li>\n<li>Группа</li>\n<li>Текстовый ответ</li>\n<li>Таймер</li>\n<li>Число</li>\n<li>Таблица</li>\n<li>Ранжирование</li>\n<li>Ссылка</li>\n<li>E-mail</li>\n<li>Информация</li>\n<li>Клик-тест зональный</li>\n<li>Клик-тест координатный</li>\n<li>Видео</li>\n<li>Видео тест</li>\n</ul>\n</li>\n<li>\n<p>Максимум 10 вопросов скринера.</p>\n</li>\n<li>\n<p>Максимум 40 вопросов, при этом типы вопросов(Группа, Таймер, Информация, Видео) являются демонстрационными и не считаются.</p>\n</li>\n</ol>\n"},"router":{"pathname":"surveys.html"},"lang":"ru"};
